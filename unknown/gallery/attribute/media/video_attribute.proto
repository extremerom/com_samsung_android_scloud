syntax = "proto3";

package samsung.scsp.media.attribute;

option java_multiple_files = true;

message VideoAttribute {
 
 optional int64 duration = 1; 
 optional string video_codec_info = 2; 
 optional string audio_codec_info = 3; 
 optional string capture_framerate = 4; 

 optional int32 recording_type = 5; 
 optional int32 recording_mode = 6; 

 optional bool is_360_video = 7; 
 optional bool is_hdr10_video = 8; 

}